<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Watch</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="mockup">
        <img src="./assets/1.png" alt="watch" height="850px">
        <div class="screen">
            <div class="screen__timer">
                <div class="timer">
                    <img src="./assets/applelogo.svg" alt="applelogo" class="logo">
                    <div class="timer__value">
                        <span class="minutes">00</span>
                        <span class="seconds">00</span>
                        <span class="milliseconds">00</span>
                    </div>
                    <div class="timer__anchor"></div>
                    <div class="timer__basel"></div>
                    <div class="timer__second-arrow">
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>

                </div>
            </div>
            <div class="screen__control">
                <button class="control-btn control-btn_reset"></button>
                <button class="control-btn control-btn_pause"></button>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
